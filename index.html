<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  Evgeniya Tokareva</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <html>
<head>
  <title>Pomodoro clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  
 <body>
  <div class="container" id="pomodoro">
   <h1>Pomodoro Clock</h1> 
    <div style="text-align:center;">
      <div class="break">
        <h2>Break</h2>
        <button type="button" id="lessBreak">-</button>
        <span id="breaktime">5</span>
        <button type="button" id="moreBreak">+</button>  
      </div> 
      <div class="work">
        <h2 align="center">Work</h2>
        <button type="button" id="lessWork">-</button>
        <span id="worktime">25</span>
        <button type="button" id="moreWork">+</button>
       </div>
    </div>
    <div id="mode">Work hard</div>
    <div class="timer" id="timer">
      I am timer
    </div>
   </div>
 </body>
</html>
  
    <script  src="js/index.js"></script>

</body>
</html>
