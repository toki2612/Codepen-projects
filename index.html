<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  Evgeniya Tokareva</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

<body>
  <html>
<head>
  <title>Wikipedia Viewer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
  
  <body class="text-center">
    <h1>Wikipedia Search</h1><br>
    <a href = "https://en.wikipedia.org/wiki/Special:Random" target="_blank">- Random article -</a>
    <div class="container-fluid">
      <div class="row">
        <div class="offset-xs-1 col-xs-10 offset-sm-3 col-sm-6">
          <div class="input-group">
            <input type="search" id="myInput" name="myInput" class="form-control" placeholder="Search article...">
              <span class="input-group-btn">       
              <button class="btn btn-default" type="button"><i class="material-icons">search</i></button>
              </span>
          </div><!-- /input-group -->
        </div>
      </div><!-- /row -->
    </div><!-- /container-fluid -->
  <br>    
    <ul id="searchResults"></ul>
  </body>
</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
